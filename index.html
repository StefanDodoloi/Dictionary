<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <label for="searchWord">Search word:</label>
    <input id="searchWord" type="text" name="searchWord">
    <button class="btn btn-primary" onclick="searchWord()">Search</button>
    <div id="search"></div>
    <label for="saveWord">Save word:</label>
    <input id="saveWord" type="text" name="saveWord">
    <button class="btn btn-primary" onclick="saveWord()">Save Word</button>
    <div id="save"></div>
    <script src="script.js"></script>
</body>
</html>
